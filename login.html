<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - AgroVista</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f7f8;margin:0;padding:20px}
    .box{max-width:420px;margin:60px auto;background:#fff;padding:18px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    input{width:100%;padding:12px;margin:8px 0;border-radius:6px;border:1px solid #ccc}
    button{width:100%;padding:12px;background:#28a745;color:#fff;border:none;border-radius:6px;cursor:pointer}
    a{display:block;text-align:center;margin-top:10px;color:#333}
  </style>
</head>
<body>
  <div class="box">
    <h2 style="text-align:center">AgroVista Login</h2>
    {% if error %}
      <p style="color:red;text-align:center">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/login">
      <input name="email" type="email" placeholder="Email" required/>
      <input name="password" type="password" placeholder="Password" required/>
      <button type="submit">Login</button>
    </form>
    <a href="/register">Create an account</a>
  </div>
</body>
</html>
